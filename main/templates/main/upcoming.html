{% extends 'main/base.html' %}
{% block title %}
	<title>Upcoming Games</title>
{% endblock %}
{% block content %}

					{% for game in upcoming_games %}
					<div class="col-md-4">
						<div class="game-news">
							<div class="img-container">
								<a href="{% url 'upcoming_details' game.id %}"><img src="{{game.main_image.url}}" alt="">
									<div class="overlay">

									</div>
								</a>
							</div>
						</div>
					</div>
					{% endfor %}
{% endblock %}
