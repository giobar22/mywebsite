<div class="row">
    <div class="col-md-6 text-white">{{total_likes}} like</div>
    <div class="col-md-6">
        {% if request.user.is_authenticated %}
        <form action="{% url 'like' %}" method="post">
            {% csrf_token %}
            {% if is_liked %}
                <button type="submit" id="like" name="games_id" value="{{games.id}}" class="btn btn-danger">Dislike</button>
            {% else %}
                <button type="submit" id="like" name="games_id" value="{{games.id}}" class="btn btn-primary">Like</button>
            {% endif %}
        </form>
        {% else %}
            <input type="submit" value="Like" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								  <span aria-hidden="true">&times;</span>
								</button>
							  </div>
							  <div class="modal-body">
								Please <a href="{% url 'login' %}">Sign In</a> or <a href="{% url 'register' %}">Register</a>
							  </div>
							  <div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							  </div>
							</div>
						  </div>
						</div>
					<!--end modal-->
        {% endif %}
    </div>
</div>
